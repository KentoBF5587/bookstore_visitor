app = "bookstore-visitor"
primary_region = "nrt"
kill_signal = "SIGTERM"
kill_timeout = 120
swap_size_mb = 512

[build]
  ignorefile = "/path/.dockerignore"

[build.args]
  USER="plugh"
  MODE="production"

[deploy]
  release_command = "bin/rails db:prepare"
  strategy = "bluegreen"
  
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/public"